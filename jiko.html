<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自己紹介</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px;
    }
    img {
      border-radius: 50%;
      width: 150px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>こんにちは！〇〇です</h1>
    <img src="your-photo.jpg" alt="プロフィール写真">
    <p>簡単な自己紹介文を書きます。たとえば、出身、趣味、好きなことなど。</p>
    <p>趣味: ゲーム、読書、散歩</p>
    <p><a href="https://example.com">SNSやブログのリンク</a></p>
  </div>
</body>
</html>
